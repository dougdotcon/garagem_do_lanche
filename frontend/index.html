<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card치pio - Garagem do Lanche</title>
    <link rel="stylesheet" href="styles.css">
    <script src="api.js"></script>
</head>
<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>游꼢 Card치pio da Garagem do Lanche</h1>
            <div>
                <a href="login.html" class="btn" style="margin-right: 1rem;">游꼽 Cozinha</a>
                <a href="admin-login.html" class="btn">丘뙖잺 Admin</a>
            </div>
        </header>

        <div id="loading" class="loading">
            Carregando card치pio...
        </div>

        <div id="cardapio" class="cardapio-grid" style="display: none;">
            <!-- Pratos ser칚o carregados aqui via API -->
        </div>

        <div id="error" class="error" style="display: none;">
            Erro ao carregar card치pio. Verifique se a API est치 funcionando.
            <br><br>
            <button onclick="location.reload()" class="btn">Tentar Novamente</button>
        </div>
    </div>

    <script>
        // Carregar card치pio quando a p치gina carregar
        document.addEventListener('DOMContentLoaded', async () => {
            await carregarCardapioCompleto();
        });

        async function carregarCardapioCompleto() {
            try {
                const response = await api.getCardapio();
                const pratos = response.pratos;

                const cardapioDiv = document.getElementById('cardapio');
                const loadingDiv = document.getElementById('loading');
                const errorDiv = document.getElementById('error');

                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                cardapioDiv.style.display = 'grid';

                // Limpar conte칰do anterior
                cardapioDiv.innerHTML = '';

                if (pratos.length === 0) {
                    cardapioDiv.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">Nenhum prato dispon칤vel no momento.</p>';
                    return;
                }

                pratos.forEach(prato => {
                    const pratoCard = document.createElement('div');
                    pratoCard.className = 'prato-card';
                    pratoCard.innerHTML = `
                        <h3>${prato.nome}</h3>
                        <p class="descricao">${prato.descricao || 'Delicioso prato da casa'}</p>
                        <p class="preco">R$ ${prato.preco.toFixed(2)}</p>
                        <button onclick="selecionarPrato('${prato.nome}', ${prato.preco}, ${prato.id})" class="btn-selecionar">
                            Selecionar
                        </button>
                    `;
                    cardapioDiv.appendChild(pratoCard);
                });

            } catch (error) {
                console.error('Erro ao carregar card치pio:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Fun칞칚o para selecionar prato (mant칠m compatibilidade com c칩digo existente)
        function selecionarPrato(nome, preco, id) {
            localStorage.setItem("pratoSelecionado", nome);
            localStorage.setItem("precoSelecionado", preco);
            localStorage.setItem("pratoId", id);
            window.location.href = "entrega.html";
        }
    </script>
</body>
</html>
